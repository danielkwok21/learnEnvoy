services:
  blue:
    container_name: blue
    image: gcr.io/tetratelabs/color-app:1.0.0
    environment:
      - BG_COLOR=blue
    restart: always
    ports:
      - "5050:3000"
  green:
    container_name: green
    image: gcr.io/tetratelabs/color-app:1.0.0
    environment:
      - BG_COLOR=green
    restart: always
    ports:
      - "5000:3000"
  envoy:
    container_name: envoy
    image: envoyproxy/envoy:v1.24.0
    command: --config-path /usr/src/app/envoy-demo.yaml
    # command: --config-path ./envoy-demo.yaml
    volumes:
      - "/home/daniel/Documents/code/learnEnvoy/2. custom static config:/usr/src/app"
    restart: always
    ports:
      - "10000:10000"

volumes:
  my_volume:
    driver: local